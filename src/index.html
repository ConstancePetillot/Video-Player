<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio / Video</title>
    <link rel="stylesheet" href="assets/styles/style.scss" />
  </head>
  <body>
    <video class="video" src="assets/imgs/video.mp4"></video>

    <div class="controller">
      <div class="buttonUp">
        <span class="TimeCodeCourant">00:00:00</span>
        <input
          type="range"
          class="BarRange"
          id="TimeLine_Bar"
          min="0"
          max="100"
          step="0.01"
          value="0"
          oninput="Currant_Modifier()"
        />
        <span class="TimeCodeFin">00:00:00</span>
      </div>
      <div class="buttonDown">
        <button class="play">Play / Pause</button>
        <button class="volumeDown">-</button>
        <button class="volumeUp">+</button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
